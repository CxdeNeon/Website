<!DOCTYPE html>
<html>
  <head id="title">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title> Clicker </title>
  </head>
    <body>
        <script src="script.js"></script>

        <h1> Clicker </h1>

        <button id="clicker"onclick="addClicks();" type="button"> Clicker </button>
        <br>
        <p id="clicks"> Clicks: 0 </p>

        <table align="center">
          <tr>
            <th> Kaufen </th>
            <th> Addon </th>
            <th> Kosten </th>
            <th> Anzahl </th>
          </tr>
          <tr>
            <th><button id="kaufbutton" onClick="addAutoClicker();">+</button></th>
            <th> Multiple Clicker </th>
            <th id="autokosten"> 100 </th>
            <th id="autoanzahl"> 0 </th>
          </tr>
          <tr>
            <th><button id="kaufbutton" onClick="addSuperClicker();">+</button></th>
            <th> Super Clicker </th>
            <th id = "superkosten"> 1000 </th>
            <th id="superanzahl"> 0 </th>
          </tr>
    </body>
</html>
